<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/autor.css">
    <title>Autor</title>
</head>

<body>
    <!-- ETIQUETAS SEMÁNTICAS -->
    <!-- header, nav, aside, main, section (agrupa), article (contenido independiente), footer -->

    <!-- Autor -->
    <header>
        <h1 id="autor">Autor</h1>
    </header>

    <!-- Main -->
    <main>
        <section>
            <article class="a1">
                <!-- Presentación, texto, imagen y fecha -->
                <h2>Presentación</h2>
                <p>Texto</p>
                <p><img src="/img/red.webp" alt="" id="red"></p>
                <p>Fecha</p>
            </article>
            <article class="a2">
                <!-- Foto, últimos proyectos, imagen y fecha -->
                <p><img src="/img/icono persona.webp" alt="foto autor" id="fotoA"></p>
                <h2>Últimos proyectos</h2>
                <p><img src="/img/red.webp" alt="" id="red"></p>
                <p>Fecha</p>
            </article>
            <article class="a3">
                <!-- Perfil profesional, texto, imagen y fecha -->
                <h2>Perfil profesional</h2>
                <p>Texto</p>
                <p><img src="/img/red.webp" alt="" id="red"></p>
                <p>Fecha</p>
            </article>
        </section>
    </main>

    <!-- Contacto y redes sociales -->
    <footer>
        <p id="contacto">Contacto</p>
        <p id="redes">Redes sociales</p>
    </footer>

</body>

</html>
