<body>
    <style>
        section {
            display: flex;
            width: 100%;
            height: 90vh;
            margin: 0 auto;
        }

        section img {
            width: 0px;
            flex-grow: 1;
            object-fit: cover;
            opacity: .8;
            transition: .5s ease;
        }

        section img:hover {
            cursor: progress;
            width: 30%;
            opacity: 1;
            filter: contrast(120%);
        }
    </style>
