<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <img id="balon" src="balon.webp" alt="">
        <img id="torre" src="torre de pisa.jpeg" alt="">
    </div>

    <style>
        div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #torre {
            width: 500px;
        }

        #balon {
            height: 150px;
            width: 150px;
            transform: translate(335px, -280px);
        }

        #balon:hover {
            transform: translate(335px, 300px);
            transition: 9.4s;
        }
    </style>

</body>

</html>
